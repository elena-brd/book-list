<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MyBookList App</title>
</head>

<body>
    <div class="container">
        <div class="card-content">
            <header>
                <h1><i class="fas fa-book-open"></i> My<span>Book</span>List</h1>
            </header>

            <section class="form-container">
                <form id="form-input">
                    <div class="form-control">
                        <label for="book-info">Add books to read</label>
                        <input type="text" id="book-info" placeholder="e.g Atomic Habits, James Clear">
                    </div>
                    <!-- <div class="form-control">
                        <label for="author">Author</label>
                        <input type="text" id="author">
                    </div>
                    <div class="form-control">
                        <label for="category">Category</label>
                        <input type="text" id="category">
                    </div> -->
                    <button type="submit" class="btn btn-submit">Add Book</button>
                </form>
            </section>

            <section class="book-container">
                <ul id="book-list" class="books">
                    <li>
                        Missery, Stephen King
                        <button class="remove-item btn-link text-red btn-delete">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </li>
                    <li>
                        Becoming Supernatural, Joe Dispenza
                        <button class="remove-item btn-link text-red btn-delete">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </li>
                </ul>

            </section>
        </div>

    </div>


    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
